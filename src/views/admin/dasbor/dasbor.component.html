<app-sidebar [userType]="'admin'"></app-sidebar>
<main class="ml-64 cursor-default border-b border-gray-100 p-8">
  <section class="flex items-end justify-between pb-6">
    <div>
      <h1 class="mb-1 text-4xl font-light tracking-tight">Dasbor Admin</h1>
      <p class="text-text-secondary text-base font-normal">
        Selamat Datang, Admin!
      </p>
    </div>
    <div class="flex items-center gap-4">
      <button
        (click)="openTestModal()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center gap-2">
        <i class="fas fa-plus text-sm"></i>
        <span>Test Chart</span>
      </button>
      <div class="text-right">
        <h2 class="text-sm font-medium text-gray-400">{{ currentDate }}</h2>
        <h3 class="mt-1 text-xs text-gray-400">{{ currentTime }}</h3>
      </div>
    </div>
  </section>
  <!-- Bento Layout -->
  <!-- prettier-ignore -->
  <section class="grid h-[calc(100vh-240px)] grid-cols-12 gap-4">
    <div class="col-span-12 flex flex-col">
      <figure class="flex-1 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
        <figcaption class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-medium text-primary">Statistik Penyakit Tidak Menular per Kecamatan</h2>
          <figure class="flex gap-2 items-center">
            <select class="rounded-md border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary transition" [(ngModel)]="selectedPenyakit" (change)="onPenyakitChange()">
              <option *ngFor="let p of penyakitList" [value]="p.value">{{ p.label }}</option>
            </select>
            <select class="rounded-md border border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary transition" [(ngModel)]="selectedYear" (change)="updateChartDataByYear()">
              <option *ngFor="let y of yearList" [value]="y">{{ y }}</option>
            </select>
          </figure>
        </figcaption>
        <div class="w-full h-80">
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
          </canvas>
        </div>
      </figure>
    </div>
    <!-- 2 Card Bawah: Pie Chart & Line Chart -->
    <div class="col-span-4 flex flex-col">
      <figure class="flex-1 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
        <figcaption class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-medium text-primary">Proporsi Kasus Penyakit Tidak Menular</h2>
        </figcaption>
        <div class="w-full h-64 flex items-center justify-center">
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
          </canvas>
        </div>
      </figure>
    </div>
    <div class="col-span-8 flex flex-col">
      <figure class="flex-1 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
        <figcaption class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-medium text-primary">Tren Kasus Penyakit Tidak Menular per Tahun</h2>
        </figcaption>
        <div class="w-full h-64 flex items-center justify-center">
          <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'">
          </canvas>
        </div>
      </figure>
    </div>
  </section>
</main>

<!-- Modal Testing Form -->
<div *ngIf="showTestModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900">Tambah Data Testing</h3>
      <button
        (click)="closeTestModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <form (ngSubmit)="addTestData()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Kecamatan</label>
        <select
          [(ngModel)]="newData.kecamatan"
          name="kecamatan"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Pilih Kecamatan</option>
          <option *ngFor="let kec of kecamatanLabels" [value]="kec">{{ kec }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Penyakit</label>
        <select
          [(ngModel)]="newData.penyakit"
          name="penyakit"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="kolesterol">Kolesterol</option>
          <option value="hipertensi">Hipertensi</option>
          <option value="diabetes">Diabetes</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Kasus</label>
        <input
          type="number"
          [(ngModel)]="newData.jumlah"
          name="jumlah"
          min="0"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Masukkan jumlah kasus">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tahun</label>
        <select
          [(ngModel)]="newData.tahun"
          name="tahun"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let year of yearList" [value]="year">{{ year }}</option>
        </select>
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="closeTestModal()"
          class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg transition-colors duration-200">
          Batal
        </button>
        <button
          type="submit"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
          Tambah Data
        </button>
      </div>
    </form>
  </div>
</div>
