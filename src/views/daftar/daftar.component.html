<div class="absolute top-6 left-6 z-30 flex items-center gap-2">
  <button (click)="onBack()" class="p-2 rounded-full hover:bg-gray-100 transition">
    <i class="fa-solid fa-arrow-left text-primary text-xl"></i>
  </button>
  <img src="/images/sehatin.svg" alt="logo" class="w-32 h-auto">
</div>

<div class="min-h-screen flex flex-col lg:flex-row items-center justify-center px-60 py-25 gap-8 bg-gradient-to-br from-[#f4f8fb] to-[#e0f2fe]">
  <div class="flex-1 flex flex-col justify-center max-w-lg w-full">
    <h2 class="text-3xl font-bold text-gray-800 mb-3">
      Daftar agar ikut dalam<br>menjaga kesehatan!
    </h2>
    <p class="text-gray-600 mb-8">Lengkapi data untuk membuat akun baru</p>
    <div *ngIf="showAlert" class="mb-6 p-4 rounded-lg text-center" [ngClass]="alertType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
      {{ alertMessage }}
    </div>

    <form class="space-y-6" (ngSubmit)="onRegister()">
      <form-input
        name="email"
        label="Alamat Email"
        type="email"
        [(ngModel)]="email"
        [required]="true"
        placeholder="Masukkan email Anda">
      </form-input>

      <form-input
        name="name"
        label="Nama Lengkap"
        type="text"
        [(ngModel)]="name"
        [required]="true"
        placeholder="Masukkan nama lengkap Anda">
      </form-input>

      <form-input
        name="nik"
        label="NIK"
        type="text"
        [(ngModel)]="nik"
        [required]="true"
        placeholder="Masukkan NIK Anda">
      </form-input>

      <form-input
        name="password"
        label="Password"
        type="password"
        [(ngModel)]="password"
        [required]="true"
        placeholder="Masukkan password">
      </form-input>

      <form-input
        name="confirmPassword"
        label="Konfirmasi Password"
        type="password"
        [(ngModel)]="confirmPassword"
        [required]="true"
        placeholder="Ulangi password Anda">
      </form-input>

      <p class="text-sm text-text-secondary mt-8 text-center">
        Sudah punya akun?
        <a href="#" (click)="onLogin()" class="text-primary font-semibold hover:text-primary-dark transition-colors">Masuk</a>
      </p>
      <button type="submit" [disabled]="isLoading" class="w-full bg-primary text-white py-4 rounded-xl font-semibold hover:bg-primary-dark transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed">Daftar</button>
    </form>
  </div>
  <!-- Gambar Kanan: 3 gambar numpuk -->
  <div class="hidden lg:flex flex-1 items-center justify-center relative">
    <div class="relative w-80 h-80">
      <img src="/images/apr-3.jpg" alt="Gambar 1" class="absolute left-8 bottom-60 w-70 h-70 object-cover rounded-2xl shadow-xl rotate-[-8deg] z-10 border-4 border-white" />
      <img src="/images/apr-2.jpg" alt="Gambar 2" class="absolute left-20  w-70 h-70 object-cover rounded-2xl shadow-xl rotate-6 z-20 border-4 border-white" />
      <img src="/images/apr-1.webp" alt="Gambar 3" class="absolute left-12 top-50 w-70 h-70 object-cover rounded-2xl shadow-xl rotate-2 z-30 border-4 border-white" />
    </div>
  </div>
</div>
