<app-sidebar [userType]="userType"></app-sidebar>
<main class="ml-64 cursor-default border-b border-gray-100 p-8">
  <!-- Sambutan -->
  <!-- prettier-ignore -->
  <section class="flex items-end justify-between pb-6">
    <div>
      <h1 class="mb-1 text-4xl font-light tracking-tight">Dasbor Pengguna</h1>
      <p class="text-text-secondary text-base font-normal">
        Selamat datang kembali di dasbor kesehatanmu!
      </p>
    </div>
    <div class="text-right">
      <h2 class="text-sm font-medium text-gray-400">{{ currentDate }}</h2>
      <h3 class="mt-1 text-xs text-gray-400">{{ currentTime }}</h3>
    </div>
  </section>

  <!-- Bento Layout -->
  <!-- prettier-ignore -->
  <section class="grid h-[calc(100vh-240px)] grid-cols-12 gap-4">
    <div class="col-span-5 flex flex-col">
      <!-- Skor Kesehatan -->
      <figure class="flex-1 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
        <figcaption class="mb-4 flex items-center justify-between">
          <h2 class="text-heading text-lg font-medium">Skor Kesehatan</h2>
          <div class="bg-primary h-2 w-2 rounded-full"></div>
        </figcaption>
        <span class="flex h-full flex-col items-center justify-center text-center">
          <h6 class="mx-auto mb-4 flex h-24 w-24 items-center justify-center rounded-full bg-gray-100 text-xs text-gray-400">
            Score
          </h6>
          <h6 class="text-sm text-gray-400">
            Placeholder skor kesehatan pengguna
          </h6>
        </span>
      </figure>
      <!-- Akhir dari Figur Skor Kesehatan -->
    </div>
    <div class="col-span-7 grid grid-cols-6 grid-rows-6 gap-4">
      <!-- Achievements -->
      <figure class="col-span-6 row-span-2 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
        <figcaption class="mb-4 flex items-center justify-between">
          <h2 class="text-heading text-lg font-medium">Detail Makanan Hari Ini</h2>
          <div class="h-2 w-2 rounded-full bg-yellow-400"></div>
        </figcaption>
        <h5 class="flex h-16 items-center justify-center text-sm text-gray-400">
          Placeholder detail makanan hari ini
        </h5>
      </figure>
      <!-- Akhir dari Figur Achievements -->
      <span class="col-span-6 row-span-2 grid grid-cols-4 gap-4">
        <!-- Data Kekurangan -->
        <figure class="col-span-2 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
          <figcaption class="mb-4 flex items-center justify-between">
            <h2 class="text-heading text-lg font-medium">Riwayat Penyakit</h2>
            <div class="h-2 w-2 rounded-full bg-red-400"></div>
          </figcaption>
          <h5 class="flex h-16 items-center justify-center text-sm text-gray-400">
            Placeholder riwayat penyakit
          </h5>
        </figure>
        <!-- Akhir dari Figur Data Kekurangan -->
        <!-- Catatan -->
        <figure class="col-span-2 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
          <figcaption class="mb-4 flex items-center justify-between">
            <h2 class="text-heading text-base font-medium">Catatan Dokter</h2>
            <div class="h-2 w-2 rounded-full bg-purple-400"></div>
          </figcaption>
          <h5 class="flex h-16 items-center justify-center text-xs text-gray-400">
            Placeholder catatan dokter
          </h5>
        </figure>
        <!-- Akhir dari Figur Catatan -->
      </span>
      <span class="col-span-6 row-span-2 grid grid-cols-4 gap-4">
        <!-- Makanan -->
        <figure class="col-span-2 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
          <figcaption class="mb-4 flex items-center justify-between">
            <h2 class="text-heading text-base font-medium">Riwayat Makanan</h2>
            <div class="h-2 w-2 rounded-full bg-green-400"></div>
          </figcaption>
          <h5 class="flex h-16 items-center justify-center text-xs text-gray-400">
            Placeholder riwayat makanan
          </h5>
        </figure>
        <!-- Akhir dari Figur Makanan -->
        <!-- Aktivitas -->
        <figure class="col-span-2 rounded-2xl border border-gray-100 bg-white p-6 transition-all duration-200 hover:border-gray-200">
          <figcaption class="mb-4 flex items-center justify-between">
            <h2 class="text-heading text-base font-medium">Riwayat Aktivitas</h2>
            <div class="h-2 w-2 rounded-full bg-blue-400"></div>
          </figcaption>
          <h5 class="flex h-16 items-center justify-center text-xs text-gray-400">
            Placeholder riwayat aktivitas
          </h5>
        </figure>
        <!-- Akhir dari Figur Aktivitas -->
      </span>
    </div>
  </section>
</main>
