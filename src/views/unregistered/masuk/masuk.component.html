<section class="absolute top-6 left-6 z-30 flex items-center gap-2">
  <button (click)="onBack()" class="rounded-full p-2 transition hover:bg-gray-100" aria-label="Kembali ke halaman sebelumnya">
    <i class="fa-solid fa-arrow-left text-primary text-xl"></i>
  </button>
  <img src="/images/sehatin.svg" alt="Logo Sehatin" class="h-auto w-32" />
</section>
<main class="flex min-h-screen flex-col items-center justify-center gap-8 bg-gradient-to-br from-[#f4f8fb] to-[#e0f2fe] px-60 py-25 lg:flex-row">
  <section class="flex w-full max-w-lg flex-1 flex-col justify-center">
    <h1 class="text-text-primary mb-3 text-4xl font-bold">
      Masuk ke <span class="text-primary font-bold">Sehatin</span>
    </h1>
    <p class="text-text-secondary mb-8">
      Sistem Edukasi dan Pemantauan Kesehatan Terintegrasi Nasional
    </p>
    <div *ngIf="showAlert" class="mb-6 rounded-lg p-4 text-center" [ngClass]="alertType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
      {{ alertMessage }}
    </div>
    <form (ngSubmit)="onLogin()" class="space-y-6" aria-describedby="form-login-keterangan">
      <span id="form-login-keterangan" class="sr-only">
        Formulir login untuk pengguna Sehatin
      </span>
      <form-input
        name="email"
        label="Email"
        type="email"
        [(ngModel)]="email"
        [required]="true"
        placeholder="Masukkan email Anda"
      />
      <form-input
        name="password"
        label="Password"
        type="password"
        [(ngModel)]="password"
        [required]="true"
        placeholder="Masukkan password"
      />
      <button type="submit" class="bg-primary hover:bg-primary-dark mt-2 w-full rounded-xl py-4 font-semibold text-white transition-all duration-200 disabled:cursor-not-allowed disabled:opacity-60" [disabled]="isLoading">
        <span *ngIf="!isLoading">Masuk</span>
        <span *ngIf="isLoading">Memproses...</span>
      </button>
    </form>
    <nav class="mt-8 text-center" aria-label="Navigasi ke halaman daftar">
      <p>
        Belum punya akun?
        <a (click)="onRegister()" class="text-primary hover:text-primary-dark cursor-pointer font-semibold transition-colors">
          Daftar di sini
        </a>
      </p>
    </nav>
    <aside class="border-primary mt-10 rounded-xl border-l-4 bg-white/80 p-5 shadow-sm" aria-label="Demo credentials">
      <h2 class="mb-2 text-lg font-semibold text-gray-700">
        Demo Credentials:
      </h2>
      <p class="mb-1 text-sm">
        <strong>Admin:</strong> admin&#64;sehatin.com / admin123
      </p>
      <p class="text-sm">
        <strong>User:</strong> user&#64;sehatin.com / user123
      </p>
    </aside>
  </section>
  <aside class="relative hidden flex-1 items-center justify-center lg:flex" aria-hidden="true">
    <figure class="relative h-80 w-80">
      <img
        src="/images/apr-3.jpg"
        alt="Ilustrasi 1"
        class="absolute bottom-60 left-8 z-10 h-70 w-70 rotate-[-8deg] rounded-2xl border-4 border-white object-cover shadow-xl"
      />
      <img
        src="/images/apr-2.jpg"
        alt="Ilustrasi 2"
        class="absolute left-20 z-20 h-70 w-70 rotate-6 rounded-2xl border-4 border-white object-cover shadow-xl"
      />
      <img
        src="/images/apr-1.webp"
        alt="Ilustrasi 3"
        class="absolute top-50 left-12 z-30 h-70 w-70 rotate-2 rounded-2xl border-4 border-white object-cover shadow-xl"
      />
    </figure>
  </aside>
</main>
