<!-- 404 Page -->
<section class="w-screen h-screen overflow-hidden bg-background flex items-center justify-center px-0">
  <div class="relative mx-auto max-w-4xl w-full text-center flex flex-col justify-center items-center h-full">
    <!-- Background Elements -->
    <div class="bg-primary/10 absolute top-[-100px] left-[-100px] z-0 h-[300px] w-[300px] rounded-full blur-3xl"></div>
    <div class="bg-accent/20 absolute right-[-150px] bottom-[-150px] z-0 h-[400px] w-[400px] rounded-full blur-3xl"></div>
    <div class="bg-secondary/10 absolute top-12 left-1/2 z-0 h-[200px] w-[200px] -translate-x-1/2 rounded-full blur-2xl"></div>

    <!-- Floating Dots Animation -->
    <div class="absolute inset-0 pointer-events-none">
      <span class="bg-primary block h-3 w-3 animate-pulse rounded-full opacity-40 absolute top-20 left-20"></span>
      <span class="bg-accent block h-2 w-2 animate-bounce rounded-full opacity-60 absolute top-40 right-32"></span>
      <span class="bg-secondary block h-4 w-4 animate-ping rounded-full opacity-30 absolute bottom-32 left-1/4"></span>
      <span class="bg-primary block h-2 w-2 animate-pulse rounded-full opacity-50 absolute top-1/2 right-20"></span>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 w-full">
      <!-- 404 Number -->
      <div class="mb-8">
        <h1 class="text-primary text-8xl md:text-9xl font-black tracking-tighter leading-none">
          4<span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent animate-pulse">0</span>4
        </h1>
      </div>

      <!-- Error Message -->
      <div class="mb-8">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
          Halaman Tidak Ditemukan
        </h2>
        <p class="text-text-secondary text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
          Maaf, halaman yang Anda cari tidak dapat ditemukan.<br />
          Sepertinya ada yang "sakit" dengan link ini! ğŸ˜„
        </p>
      </div>

      <!-- Illustration -->
      <div class="mb-12 flex justify-center">
        <div class="relative">
          <div class="bg-gradient-to-br from-primary/20 to-secondary/20 rounded-full p-8 animate-pulse">
            <!-- Icon/Ilustrasi SVG -->
            <svg class="w-32 h-32 text-primary" fill="none" viewBox="0 0 64 64" stroke="currentColor">
              <circle cx="32" cy="32" r="30" stroke-width="4" class="opacity-30" />
              <path d="M24 40c2-4 12-4 16 0" stroke-width="3" stroke-linecap="round" />
              <circle cx="26" cy="28" r="2.5" fill="currentColor" />
              <circle cx="38" cy="28" r="2.5" fill="currentColor" />
            </svg>
          </div>
          <div class="absolute -top-2 -right-2 bg-accent rounded-full p-2 animate-bounce">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
        <button
          type="button"
          onclick="window.history.back()"
          class="bg-primary hover:bg-blue-700 group flex items-center justify-center gap-3 rounded-lg px-8 py-4 text-sm font-semibold text-white duration-300 transition-all hover:shadow-lg hover:shadow-primary/25"
        >
          <i class="fas fa-arrow-left text-lg"></i>
          <span>Kembali ke Halaman Sebelumnya</span>
        </button>
        <a
          href="/kontak"
          class="border-2 border-primary text-primary hover:bg-primary hover:text-white group flex items-center justify-center gap-3 rounded-lg px-8 py-4 text-sm font-semibold duration-300 transition-all"
        >
          <i class="fas fa-headset text-lg"></i>
          <span>Butuh Bantuan?</span>
          <i class="fas fa-arrow-right text-sm transition-transform duration-300 group-hover:translate-x-1"></i>
        </a>
      </div>

      <!-- Health Tips -->
      <div class="bg-white rounded-2xl border border-gray-100 p-6 shadow-sm max-w-md mx-auto">
        <div class="flex items-center gap-3 mb-3">
          <div class="bg-primary/10 rounded-full p-2">
            <i class="fas fa-heartbeat text-primary text-lg"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-900">Tips Kesehatan Hari Ini</h3>
        </div>
        <p class="text-text-secondary text-sm leading-relaxed">
          Jangan lupa untuk selalu menjaga kesehatan dengan olahraga teratur dan istirahat yang cukup! ğŸ’ª
        </p>
      </div>
    </div>

    <!-- Bottom Decoration -->
    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
      <div class="flex gap-2">
        <span class="bg-primary block h-2 w-2 animate-pulse rounded-full opacity-40"></span>
        <span class="bg-accent block h-2 w-2 rounded-full opacity-30"></span>
        <span class="bg-secondary block h-2 w-2 animate-pulse rounded-full opacity-40"></span>
        <span class="bg-primary block h-2 w-2 rounded-full opacity-20"></span>
        <span class="bg-accent block h-2 w-2 animate-pulse rounded-full opacity-40"></span>
      </div>
    </div>
  </div>
</section>
