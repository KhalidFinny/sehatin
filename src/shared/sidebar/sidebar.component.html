<div class="sidebar bg-white h-screen w-64 fixed left-0 top-0 z-50">
  <!-- Profile Section -->
  <div class="px-6 py-8 bg-primary relative">
    <!-- Subtle top accent -->
    <div class="absolute top-0 left-0 right-0 h-px bg-white opacity-20"></div>
    <div class="flex items-center space-x-3">
      <div class="w-11 h-11 bg-white rounded-lg flex items-center justify-center">
        <span class="text-primary text-base font-semibold">{{ getCurrentConfig().userInitial }}</span>
      </div>
      <div class="flex-1">
        <div class="text-white text-sm font-medium">{{ getCurrentConfig().userName }}</div>
        <div class="text-white text-xs opacity-80 mt-0.5">{{ getCurrentConfig().userEmail }}</div>
      </div>
    </div>
  </div>

  <!-- Logo -->
  <div class="px-6 py-8 border-b border-gray-50 relative">
    <div class="flex justify-center">
      <img src="/images/sehatin.svg" alt="Sehatin Logo" class="w-32 h-auto">
    </div>
  </div>

  <!-- Navigation -->
  <nav class="px-4 py-6 flex-1 relative">
    <div class="absolute left-0 top-8 bottom-8 w-px bg-gray-100"></div>
    <div class="space-y-1">
      <!-- Dashboard - Active -->
      <a href="#" class="flex items-center px-4 py-3 text-white bg-primary rounded-lg group relative overflow-hidden">
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-white opacity-60 rounded-r-full"></div>
        <i class="fas fa-tachometer-alt text-sm mr-3"></i>
        <span class="font-medium text-sm">Dashboard</span>
      </a>

      <!-- Menu Items -->
      <div *ngFor="let item of menuItems">
        <a href="#"
           class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-all duration-200 group relative"
           (click)="onMenuClick(item)">
          <div class="absolute left-0 top-0 bottom-0 w-1 bg-primary opacity-0 group-hover:opacity-40 rounded-r-full transition-opacity duration-200"></div>
          <i [class]="item.icon + ' text-sm mr-3'"></i>
          <span class="font-medium text-sm">{{ item.label }}</span>
          <div class="absolute right-3 w-1 h-1 bg-primary rounded-full opacity-0 group-hover:opacity-60 transition-opacity duration-200"></div>
        </a>
      </div>

      <!-- spacer -->
      <div class="py-4">
        <div class="flex items-center">
          <div class="w-3 h-px bg-gray-200"></div>
          <div class="flex-1 mx-3 h-px bg-gray-100"></div>
          <div class="w-3 h-px bg-gray-200"></div>
        </div>
      </div>

      <!-- Logout -->
      <a href="#"
         class="flex items-center px-4 py-3 text-gray-500 hover:text-secondary hover:bg-red-50 rounded-lg transition-all duration-200 group relative"
         (click)="onLogout()">
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-secondary opacity-0 group-hover:opacity-40 rounded-r-full transition-opacity duration-200"></div>
        <i class="fas fa-sign-out-alt text-sm mr-3"></i>
        <span class="font-medium text-sm">Keluar</span>
      </a>
    </div>
  </nav>
</div>

<!-- Mobile overlay -->
<div class="sidebar-overlay fixed inset-0 bg-black bg-opacity-20 z-40 hidden" (click)="closeSidebar()"></div>
