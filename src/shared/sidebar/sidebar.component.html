<!-- prettier-ignore -->
<aside class="fixed top-0 left-0 z-50 h-screen w-64 bg-white">
  <section class="bg-primary flex items-center space-x-3 px-6 py-8">
    <div class="flex h-11 w-11 items-center justify-center rounded-lg bg-white">
      <h5 class="text-primary text-base font-semibold">
        {{ getCurrentConfig().userInitial }}
      </h5>
    </div>
    <div>
      <h5 class="text-sm font-medium text-white">
        {{ getCurrentConfig().userName }}
      </h5>
      <h6 class="mt-0.5 text-xs text-white opacity-80">
        {{ getCurrentConfig().userEmail }}
      </h6>
    </div>
  </section>
  <section class="flex justify-center border-b border-gray-50 px-6 py-6">
    <img src="/images/sehatin.svg" alt="Sehatin Logo" class="h-auto w-32" />
  </section>
  <section class="px-4 pb-6">
    <nav class="relative space-y-1">
      <a href="#" class="bg-primary group relative flex items-center rounded-lg px-4 py-3 text-white">
        <div class="absolute top-0 bottom-0 left-0 w-1 rounded-r-full bg-white opacity-60"></div>
        <i class="fas fa-tachometer-alt mr-3 text-sm"></i>
        <span class="text-sm font-medium">Dasbor</span>
      </a>
      <a
        *ngFor="let item of menuItems"
        href="#"
        class="hover:text-primary group relative flex items-center rounded-lg px-4 py-3 text-gray-600 transition-all duration-200 hover:bg-gray-50"
        (click)="onMenuClick(item)"
      >
        <div class="bg-primary absolute top-0 bottom-0 left-0 w-1 rounded-r-full opacity-0 group-hover:opacity-40"></div>
        <i [class]="item.icon + ' mr-3 text-sm'"></i>
        <span class="text-sm font-medium">{{ item.label }}</span>
        <div class="bg-primary absolute right-3 h-1 w-1 rounded-full opacity-0 group-hover:opacity-60"></div>
      </a>
      <a (click)="onLogout()" class="hover:text-secondary group relative flex cursor-pointer items-center rounded-lg px-4 py-3 text-gray-500 transition-all duration-200 hover:bg-red-50">
        <div class="bg-secondary absolute top-0 bottom-0 left-0 w-1 rounded-r-full opacity-0 group-hover:opacity-40"></div>
        <i class="fas fa-sign-out-alt mr-3 text-sm"></i>
        <span class="text-sm font-medium">Keluar</span>
      </a>
    </nav>
  </section>
</aside>
<div class="bg-opacity-20 sidebar-overlay fixed inset-0 z-40 hidden bg-black" (click)="closeSidebar()"></div>
