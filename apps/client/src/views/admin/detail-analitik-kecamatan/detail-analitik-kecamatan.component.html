<shared-sidebar *ngIf="isSidebarOpen" userType="admin" />
<shared-header title="Detail Kecamatan" />

<ng-container *ngIf="kecamatan; else notFound">
  <main [ngClass]="isSidebarOpen ? 'ml-64' : 'ml-8'" class="cursor-default border-b border-gray-100 py-8 pr-8 transition-all duration-300 ease-in-out">
    <!-- SECTION: Overview Kecamatan -->
    <section class="mt-20 mb-6 flex items-center justify-between rounded-2xl border border-gray-100 bg-white p-6">
      <!-- Kiri: Icon dan Nama -->
      <div class="flex items-center gap-4">
        <span class="bg-primary/10 flex h-12 w-12 items-center justify-center rounded-full">
          <i class="fas fa-map-marker-alt text-primary text-xl"></i>
        </span>
        <span>
          <h2 class="text-heading text-2xl font-bold">{{ kecamatan.nama }}</h2>
          <p class="text-sm text-gray-500">Kecamatan Malang</p>
        </span>
      </div>

      <!-- Kanan: Statistik -->
      <div class="text-right text-sm text-gray-700">
        <p><strong>Total Penderita:</strong> {{ kecamatan.totalPenderita }}</p>
        <p><strong>Populasi:</strong> {{ kecamatan.populasi }}</p>
        <p><strong>Persentase PTM:</strong> {{ ((kecamatan.totalPenderita / kecamatan.populasi) * 100) | number:'1.1-1' }}%</p>
      </div>
    </section>

    <!-- FIGURE: Proporsi Penyakit & Persentase PTM -->
    <figure class="mb-6 grid grid-cols-1 gap-4 lg:grid-cols-2">
      <div class="rounded-2xl border border-gray-100 bg-white p-6">
        <figcaption class="text-heading mb-2 font-semibold">
          Proporsi Penyakit
        </figcaption>
        <canvas baseChart [data]="chartPieData" [options]="chartPieOptions" [type]="'pie'" class="h-80 w-full"></canvas>
      </div>

      <div class="rounded-2xl border border-gray-100 bg-white p-6">
        <figcaption class="text-heading mb-2 font-semibold">
          Persentase PTM
        </figcaption>
        <canvas baseChart [data]="chartDoughnutData" [options]="chartDoughnutOptions" [type]="'doughnut'" class="h-80 w-full"></canvas>
      </div>
    </figure>

    <!-- FIGURE: Trend Penderita -->
    <figure class="mb-6 rounded-2xl border border-gray-100 bg-white p-6">
      <figcaption class="text-heading mb-2 font-semibold">
        Trend Penderita
      </figcaption>
      <canvas baseChart [data]="chartLineData" [options]="chartLineOptions" [type]="'line'" class="h-80 w-full"></canvas>
    </figure>

    <!-- FIGURE: Perbandingan Penyakit -->
    <figure class="rounded-2xl border border-gray-100 bg-white p-6">
      <figcaption class="text-heading mb-2 font-semibold">
        Perbandingan Penyakit
      </figcaption>
      <canvas baseChart [data]="chartBarData" [options]="chartBarOptions" [type]="'bar'" class="h-80 w-full"></canvas>
    </figure>
  </main>
</ng-container>

<!-- NG-TEMPLATE: Not Found -->
<ng-template #notFound>
  <main [ngClass]="isSidebarOpen ? 'ml-64' : 'ml-8'" class="cursor-default border-b border-gray-100 py-8 pr-8 transition-all duration-300 ease-in-out">
    <section class="py-20 text-center">
      <i class="fas fa-exclamation-triangle mb-4 text-4xl text-red-400"></i>
      <h2 class="mb-2 text-xl font-semibold text-gray-700">
        Data kecamatan tidak ditemukan
      </h2>
      <a routerLink="/admin/analitik-kecamatan" class="bg-primary hover:bg-hov-blue mt-4 inline-block rounded px-4 py-2 text-white transition">
        <i class="fas fa-arrow-left mr-2"></i>Kembali ke Daftar Kecamatan
      </a>
    </section>
  </main>
</ng-template>
