<a routerLink="/" class="bg-primary lg:hover:bg-primary/90 absolute top-6 left-6 z-30 flex cursor-pointer items-center gap-2 rounded-lg px-5 py-3 text-slate-50 transition-all duration-300 ease-in-out">
  <i class="fa-solid fa-arrow-left mr-2" aria-label="Kembali ke halaman sebelumnya"></i>
  <h5 class="text-sm font-bold">Kembali</h5>
</a>
<main class="grid min-h-screen grid-cols-1 items-center bg-gradient-to-br from-[#f4f8fb] to-[#e0f2fe] px-6 py-16 lg:grid-cols-2 lg:px-32 lg:pt-32 lg:pb-20">
  <section class="mx-auto flex w-full max-w-lg flex-col justify-center">
    <h1 class="text-text-primary mb-3 cursor-default text-xl font-bold lg:text-3xl">
      Daftar agar ikut dalam menjaga kesehatan!
    </h1>
    <p class="text-text-secondary mb-8 cursor-default text-sm lg:text-base">
      Lengkapi data untuk membuat akun baru
    </p>
    <h5 *ngIf="showAlert" class="mb-6 rounded-lg p-4 text-center" [ngClass]="alertType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
      {{ alertMessage }}
    </h5>
    <form class="space-y-6" (ngSubmit)="onRegister()"  class="flex flex-col space-y-6">
      <span class="sr-only">
        Formulir untuk pendaftaran akun baru
      </span>
      <form-input
        icon="fa-solid fa-envelope"
        label="Alamat Email"
        name="email"
        placeholder="Masukkan email Anda"
        type="email"
        variant="auth"
        [(ngModel)]="surel"
        [required]="true"
      />
      <form-input
        icon="fa-solid fa-user"
        label="Nama Lengkap"
        name="nama_lengkap"
        placeholder="Masukkan nama lengkap Anda"
        type="text"
        variant="auth"
        [(ngModel)]="nama_lengkap"
        [required]="true"
      />
      <form-input
        icon="fa-solid fa-id-card"
        label="NIK"
        name="nik"
        placeholder="Masukkan NIK Anda"
        type="text"
        variant="auth"
        [(ngModel)]="nik"
        [required]="true"
      />
      <form-input
        icon="fa-solid fa-lock"
        label="Password"
        name="kata_sandi"
        placeholder="Masukkan password"
        type="password"
        variant="auth"
        [(ngModel)]="kata_sandi"
        [required]="true"
      />
      <form-input
        icon="fa-solid fa-check-double"
        label="Konfirmasi Kata Sandi"
        name="konfirmasi_kata_sandi"
        placeholder="Ulangi kata sandi Anda"
        type="password"
        variant="auth"
        [(ngModel)]="konfirmasi_kata_sandi"
        [required]="true"
      />
      <p class="text-text-secondary mt-8 text-center text-sm">
        Sudah punya akun?
        <a routerLink="/masuk" (click)="onLogin()" class="text-primary hover:text-primary-dark font-semibold transition-colors">
          Masuk
        </a>
      </p>
      <button
        type="submit"
        [disabled]="isLoading"
        class="bg-primary hover:bg-primary-dark w-full rounded-xl py-4 font-semibold text-white transition-all duration-200 disabled:cursor-not-allowed disabled:opacity-60"
      >
        Daftar
      </button>
    </form>
  </section>
  <aside class="relative hidden flex-1 items-center justify-center lg:flex" aria-hidden="true">
    <figure class="relative h-80 w-80">
      <img
        src="/images/apr-3.jpg"
        alt="Ilustrasi layanan 1"
        class="absolute bottom-60 left-8 z-10 h-70 w-70 rotate-[-8deg] rounded-2xl border-4 border-white object-cover shadow-xl"
      />
      <img
        src="/images/apr-2.jpg"
        alt="Ilustrasi layanan 2"
        class="absolute left-20 z-20 h-70 w-70 rotate-6 rounded-2xl border-4 border-white object-cover shadow-xl"
      />
      <img
        src="/images/apr-1.webp"
        alt="Ilustrasi layanan 3"
        class="absolute top-50 left-12 z-30 h-70 w-70 rotate-2 rounded-2xl border-4 border-white object-cover shadow-xl"
      />
    </figure>
  </aside>
</main>
