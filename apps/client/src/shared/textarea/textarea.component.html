<fieldset class="flex w-full flex-col justify-between" [ngClass]="{ 'space-y-4': !info }">
  <span class="mt-1 mb-3 flex items-center justify-between">
    <label [for]="name" class="text-sm font-medium text-[var(--primary-text)]">
      <ng-container *ngIf="required; else labelTemplate">
        {{ label }} <span class="text-red-500">*</span>
      </ng-container>
      <ng-template #labelTemplate>
        {{ label }}
      </ng-template>
    </label>
    <h6 *ngIf="info" class="cursor-default text-xs text-red-500">
      {{ info }}
    </h6>
    <h6 class="text-xs">{{ length }} / 2000</h6>
  </span>
  <textarea
    class="box-border w-full resize-none rounded-[0.7rem] border-[1.5px] border-[#d1d5db] bg-white px-4 py-4 text-sm text-[#222] shadow-[0_1px_4px_rgba(60,60,60,0.04)] transition-all duration-200 outline-none placeholder:text-[#b0b8c1] placeholder:opacity-100 focus:border-[#22b6d1] focus:shadow-[0_2px_8px_0_#22b6d122]"
    rows="4"
    maxlength="2000"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [ngModel]="value"
    (ngModelChange)="countCharacterLength($event)"
    (blur)="onTouched()"
  ></textarea>
</fieldset>
